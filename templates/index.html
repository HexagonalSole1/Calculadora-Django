<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <title>Calculadora con Árbol</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1e1e2f;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: row;
        }

        .calculator {
            position: fixed;
            right: 0;
            top: 0;
            width: 300px;
            height: 100%;
            background-color: #292942;
            padding: 20px;
            box-shadow: -5px 0 10px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .calculator input {
            font-size: 1.5rem;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #202033;
            color: #a0ffa0;
            text-align: center;
        }

        .calculator input:focus {
            outline: none;
            box-shadow: 0 0 5px #00ff00;
        }

        .calculator button {
            font-size: 1rem;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #3c3c58;
            color: #e0e0e0;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .calculator button:hover {
            background-color: #4a4a6a;
        }

        .calculator button:active {
            background-color: #00ff00;
            color: #1e1e2f;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        #result {
            font-size: 1.2rem;
            text-align: center;
            margin-top: 10px;
            color: #a0ffa0;
        }

        main {
            flex-grow: 1;
            padding: 20px;
            margin-right: 320px; /* Space for calculator */
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #292942;
            color: #e0e0e0;
        }

        th, td {
            padding: 10px;
            border: 1px solid #3c3c58;
            text-align: center;
        }

        th {
            background-color: #202033;
        }

        #tree-container {
            margin-top: 20px;
            border: 1px solid #3c3c58;
            background-color: #292942;
            padding: 20px;
        }
    </style>
</head>
<body>
    <main>
        <h1>Calculadora con Árbol</h1>
        <div id="result"></div>
        
        <h3>Tokens</h3>
        <table id="tokens-table"></table>
        
        <h3>Estadísticas</h3>
        <table id="stats-table"></table>
        
        <h3>Árbol de Análisis</h3>
        <div id="tree-container"></div>
    </main>
    
    <div class="calculator">
        <input type="text" id="expression" readonly>
        <div class="grid">
            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('3')">3</button>
            <button onclick="appendValue('+')">+</button>
            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('6')">6</button>
            <button onclick="appendValue('-')">-</button>
            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('9')">9</button>
            <button onclick="appendValue('*')">*</button>
            <button onclick="deleteLast()">←</button>
            <button onclick="appendValue('0')">0</button>
            <button onclick="appendValue('.')">.</button>
            <button onclick="appendValue('/')">/</button>
            <button onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        function appendValue(value) {
            document.getElementById("expression").value += value;
        }

        function deleteLast() {
            const input = document.getElementById("expression");
            input.value = input.value.slice(0, -1);
        }

        function calculate() {
            const expression = document.getElementById("expression").value;
            fetch("/", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ expression }),
            })
                .then((response) => response.json())
                .then((data) => {
                    if (data.error) {
                        document.getElementById("result").innerText = "Error: " + data.error;
                    } else {
                        document.getElementById("result").innerText = "Resultado: " + data.result;

                        // Mostrar tokens en tabla
                        const tokensTable = document.getElementById("tokens-table");
                        tokensTable.innerHTML = "<tr><th>Tipo</th><th>Valor</th></tr>";
                        data.tokens.forEach(token => {
                            tokensTable.innerHTML += `<tr><td>${token.tipo}</td><td>${token.valor}</td></tr>`;
                        });

                        // Mostrar estadísticas
                        const statsTable = document.getElementById("stats-table");
                        statsTable.innerHTML = `
                            <tr><td>Total de tokens:</td><td>${data.total_tokens}</td></tr>
                            <tr><td>Total de números:</td><td>${data.total_numeros}</td></tr>
                            <tr><td>Total de enteros:</td><td>${data.total_enteros}</td></tr>
                            <tr><td>Total de decimales:</td><td>${data.total_decimales}</td></tr>
                            <tr><td>Total de operadores:</td><td>${data.total_operadores}</td></tr>
                        `;

                        // Renderizar el árbol
                        renderTree(data.tree_json);
                    }
                });
        }

        function renderTree(treeData) {
            const container = d3.select("#tree-container");
            container.selectAll("*").remove(); // Limpia el contenedor antes de renderizar un nuevo árbol

            const width = 800, height = 400;

            const svg = container.append("svg")
                .attr("width", width)
                .attr("height", height);

            const g = svg.append("g")
                .attr("transform", "translate(40,40)");

            const treeLayout = d3.tree().size([width - 80, height - 80]);

            const root = d3.hierarchy(treeData);

            treeLayout(root);

            // Agregar enlaces (líneas entre nodos)
            g.selectAll(".link")
                .data(root.links())
                .enter()
                .append("line")
                .attr("class", "link")
                .attr("x1", d => d.source.x)
                .attr("y1", d => d.source.y)
                .attr("x2", d => d.target.x)
                .attr("y2", d => d.target.y)
                .attr("stroke", "white");

            // Agregar nodos (círculos)
            const node = g.selectAll(".node")
                .data(root.descendants())
                .enter()
                .append("g")
                .attr("class", "node")
                .attr("transform", d => `translate(${d.x},${d.y})`);

            node.append("circle")
                .attr("r", 20)
                .attr("fill", "#00ff00")
                .attr("stroke", "white");

            node.append("text")
                .attr("dy", 5)
                .attr("text-anchor", "middle")
                .text(d => d.data.name)
                .attr("fill", "#292942");
        }
    </script>
</body>
</html>
