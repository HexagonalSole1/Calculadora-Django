<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora con Árbol CFG</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .calculator-container {
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        input[type="text"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result, .tree {
            margin-top: 15px;
            font-size: 16px;
            text-align: center;
        }
        .tree {
            white-space: pre-wrap;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="calculator-container">
        <h1>Calculadora con Árbol Flask</h1>
        <form method="POST">
            <input type="text" name="expression" placeholder="Introduce tu expresión" required>
            <button type="submit">Calcular</button>
        </form>
        {% if result is not none %}
            <div class="result">Resultado: {{ result }}</div>
        {% endif %}
        {% if parse_tree is not none %}
            <div class="tree">
                <h3>Árbol de Análisis:</h3>
                <pre>{{ parse_tree }}</pre>
            </div>
        {% endif %}
    </div>
</body>
</html>
