<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <title>Calculadora con Árbol</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }
        .calculator {
            display: grid;
            grid-template-columns: repeat(4, 60px);
            gap: 10px;
            margin-bottom: 20px;
        }
        button, input {
            font-size: 18px;
            padding: 10px;
        }
        input {
            grid-column: span 4;
            text-align: center;
        }
        table {
            margin-top: 20px;
            border-collapse: collapse;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }
        #tree-container {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Calculadora con Árbol</h1>
    <input type="text" id="expression" readonly>
    <div class="calculator">
        <button onclick="appendValue('1')">1</button>
        <button onclick="appendValue('2')">2</button>
        <button onclick="appendValue('3')">3</button>
        <button onclick="appendValue('+')">+</button>
        <button onclick="appendValue('4')">4</button>
        <button onclick="appendValue('5')">5</button>
        <button onclick="appendValue('6')">6</button>
        <button onclick="appendValue('-')">-</button>
        <button onclick="appendValue('7')">7</button>
        <button onclick="appendValue('8')">8</button>
        <button onclick="appendValue('9')">9</button>
        <button onclick="appendValue('*')">*</button>
        <button onclick="deleteLast()">←</button>
        <button onclick="appendValue('0')">0</button>
        <button onclick="appendValue('.')">.</button>
        <button onclick="appendValue('/')">/</button>
        <button onclick="calculate()">=</button>
    </div>
    <div id="result"></div>
    
    <h3>Tokens</h3>
    <table id="tokens-table"></table>
    
    <h3>Estadísticas</h3>
    <table id="stats-table"></table>
    
    <h3>Árbol de Análisis</h3>
    <div id="tree-container"></div>

    <script>
        function appendValue(value) {
            document.getElementById("expression").value += value;
        }

        function deleteLast() {
            const input = document.getElementById("expression");
            input.value = input.value.slice(0, -1);
        }

        function calculate() {
            const expression = document.getElementById("expression").value;
            fetch("/", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ expression }),
            })
                .then((response) => response.json())
                .then((data) => {
                    if (data.error) {
                        document.getElementById("result").innerText = "Error: " + data.error;
                    } else {
                        document.getElementById("result").innerText = "Resultado: " + data.result;

                        // Mostrar tokens en tabla
                        const tokensTable = document.getElementById("tokens-table");
                        tokensTable.innerHTML = "<tr><th>Tipo</th><th>Valor</th></tr>";
                        data.tokens.forEach(token => {
                            tokensTable.innerHTML += `<tr><td>${token.tipo}</td><td>${token.valor}</td></tr>`;
                        });

                        // Mostrar estadísticas
                        const statsTable = document.getElementById("stats-table");
                        statsTable.innerHTML = `
                            <tr><td>Total de tokens:</td><td>${data.total_tokens}</td></tr>
                            <tr><td>Total de números:</td><td>${data.total_numeros}</td></tr>
                            <tr><td>Total de enteros:</td><td>${data.total_enteros}</td></tr>
                            <tr><td>Total de decimales:</td><td>${data.total_decimales}</td></tr>
                            <tr><td>Total de operadores:</td><td>${data.total_operadores}</td></tr>
                        `;

                        // Renderizar el árbol
                        renderTree(data.tree_json);
                    }
                });
        }

        function renderTree(treeData) {
            const container = d3.select("#tree-container");
            container.selectAll("*").remove(); // Limpia el contenedor antes de renderizar un nuevo árbol

            const width = 800, height = 400;

            const svg = container.append("svg")
                .attr("width", width)
                .attr("height", height);

            const g = svg.append("g")
                .attr("transform", "translate(40,40)");

            const treeLayout = d3.tree().size([width - 80, height - 80]);

            const root = d3.hierarchy(treeData);

            treeLayout(root);

            // Agregar enlaces (líneas entre nodos)
            g.selectAll(".link")
                .data(root.links())
                .enter()
                .append("line")
                .attr("class", "link")
                .attr("x1", d => d.source.x)
                .attr("y1", d => d.source.y)
                .attr("x2", d => d.target.x)
                .attr("y2", d => d.target.y)
                .attr("stroke", "black");

            // Agregar nodos (círculos)
            const node = g.selectAll(".node")
                .data(root.descendants())
                .enter()
                .append("g")
                .attr("class", "node")
                .attr("transform", d => `translate(${d.x},${d.y})`);

            node.append("circle")
                .attr("r", 20)
                .attr("fill", "lightblue")
                .attr("stroke", "black");

            node.append("text")
                .attr("dy", 5)
                .attr("text-anchor", "middle")
                .text(d => d.data.name);
        }
    </script>
</body>
</html>
